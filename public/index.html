<script>
  document.addEventListener('DOMContentLoaded', () => {
    const cards = document.querySelectorAll('.otacha');
    let current = 0;

    function showCard(index) {
      cards.forEach((card, i) => {
        card.style.display = i === index ? 'block' : 'none';
      });
    }

    showCard(current); // boshlanishda faqat birinchi div koâ€˜rinadi

    cards.forEach((card, i) => {
      const leftBtn = card.querySelector('.fa-chevron-left');
      const rightBtn = card.querySelector('.fa-chevron-right');

      leftBtn.addEventListener('click', () => {
        current = (current - 1 + cards.length) % cards.length;
        showCard(current);
      });

      rightBtn.addEventListener('click', () => {
        current = (current + 1) % cards.length;
        showCard(current);
      });
    });
  });
