<script>
document.addEventListener('DOMContentLoaded', function () {
    const select = document.querySelector('select');
    const iframes = document.querySelectorAll('iframe');
    const copyBtn = document.querySelector('.fa-copy');

    function hideAllIframes() {
        iframes.forEach(iframe => {
            iframe.style.display = 'none';
        });
    }

    // Boshlanishida faqat squid1 koâ€˜rsatiladi
    hideAllIframes();
    const firstIframe = document.querySelector('.squid1');
    if (firstIframe) firstIframe.style.display = 'block';

    // select tanlanganda
    select.addEventListener('change', function () {
        const val = select.value; // masalan "kalmar3"
        const squidClass = 'squid' + val.replace('kalmar', ''); // squid3

        hideAllIframes();
        const selectedIframe = document.querySelector('.' + squidClass);
        if (selectedIframe) {
            selectedIframe.style.display = 'block';
        }
    });

    // copy tugmasi bosilganda
    copyBtn.addEventListener('click', function () {
        const visibleIframe = Array.from(iframes).find(iframe => iframe.style.display === 'block');
        if (visibleIframe) {
            const id = visibleIframe.id;
            navigator.clipboard.writeText(id).then(() => {
                alert(`ID: ${id} nusxalandi!`);
            });
        }
    });
});
</script>
